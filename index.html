<!DOCTYPE html>
<html lang="en">

  <body>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="dist/jquery-3.6.0.min.js"></script>
    <script src="dist/sweetalert2.all.min.js"></script>
    <script>
      Swal.fire({
        title: "Hallo Adik-Adik heheh",
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          Swal.fire({
            title: "Gimana nih diksarnya?",
          }).then((result) => {
            /* Read more about isConfirmed, isDenied below */
            if (result.isConfirmed) {
              Swal.fire({
                title: "Tetap Semangat ya ingat pesan Pelatih",
              }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                  Swal.fire({
                    title: "Tetap Jaga Silatuhrahmi ya kk Irpan dan KK Fadhilah minta maaf",
                  }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                      Swal.fire({
                        title: "Kakak bangga dengan kalian",
                      }).then((result) => {
                        /* Read more about isConfirmed, isDenied below */
                        if (result.isConfirmed) {
                          Swal.fire({

                                  }).then((result) => {
                                    /* Read more about isConfirmed, isDenied below */
                                    function tanya() {
                                      if (result.isConfirmed) {
                                        Swal.fire({
                                          title: "Kakak Ganteng dak sih",
                                          text: "Hayokk jujur wkwkkw",
                                          icon: "question",
                                          showCancelButton: true,
                                          confirmButtonColor: "#3085d6",
                                          cancelButtonColor: "#d33",
                                          confirmButtonText: "Ya Ganteng :)",
                                          cancelButtonText: "Tidak Kak",
                                        }).then((result) => {
                                          if (!result.isConfirmed) {
                                            return tanya();
                                          } else {
                                            Swal.fire({
                                              title: "Jelaslah kakak ganteng wkwkwkkw hhhhh",
                                            }).then((result) => {
                                              /* Read more about isConfirmed, isDenied below */
                                              if (result.isConfirmed) {
                                                Swal.fire({

                                                }).then((result) => {

                                                      title: "Pleton 22 Pride",

                                                      imageUrl: "bayu1.jpg",
                                                      imageWidth: 400,
                                                      imageHeight: 200,
                                                      imageAlt: "Diksarlin 2022",
                                                    }).then((result) => {
                                                      if (result.isConfirmed) {
                                                        Swal.fire({

                                                            "ini ada video jangan lupa ditonton",
                                                        }).then((result) => {
                                                          /* Read more about isConfirmed, isDenied below */
                                                          if (result.isConfirmed) {
                                                          }
                                                        });

                                                        $("#video").removeClass("d-none");
                                                        document
                                                          .getElementById("video")
                                                          .setAttribute("autoplay", "true");
                                                      }
                                                    });
                                                  }
                                                });
                                              }
                                            });
                                          }
                                        });
                                      }
                                    }
                                    tanya();
                                  });
                                }
                              });
                            }
                          });
                        }
